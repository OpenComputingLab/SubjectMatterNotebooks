<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flowchart.js</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.14.1/flowchart.js"></script>
        </head>
        <body>
         
        <div id="diagram"></div>
<script>
  var diagram = flowchart.parse(`op4390307584=>operation: import time
st4408432432=>start: start demo
io4408432384=>inputoutput: input: msg
cond4408431088=>condition: for i in range(10)
sub4408430800=>subroutine: print(f'{msg} loopcount is {i}')
sub4408430848=>subroutine: time.sleep(i)
e4408432000=>end: end demo

op4390307584->st4408432432
st4408432432->io4408432384
io4408432384->cond4408431088
cond4408431088(yes)->sub4408430800
sub4408430800->sub4408430848
sub4408430848(left)->cond4408431088
cond4408431088(no)->e4408432000
`);
  diagram.drawSVG('diagram');
</script>
 
        </body>
</html>
