<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flowchart.js</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.14.1/flowchart.js"></script>
        </head>
        <body>
         
        <div id="diagram"></div>
<script>
  var diagram = flowchart.parse(`op4402116736=>operation: import time
st4402136688=>start: start demo
io4402136208=>inputoutput: input: msg
cond4402136736=>condition: for i in range(10)
sub4402135728=>subroutine: print(f'{msg} loopcount is {i}')
sub4402137408=>subroutine: time.sleep(i)
e4402136928=>end: end demo

op4402116736->st4402136688
st4402136688->io4402136208
io4402136208->cond4402136736
cond4402136736(yes)->sub4402135728
sub4402135728->sub4402137408
sub4402137408(left)->cond4402136736
cond4402136736(no)->e4402136928
`);
  diagram.drawSVG('diagram');
</script>
 
        </body>
</html>
