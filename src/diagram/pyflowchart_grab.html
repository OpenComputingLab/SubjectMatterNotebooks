<!DOCTYPE html>
<html>

        <body>
         
        <div id="diagram"></div>
<script>

sub4398110848=>subroutine: print(f'{msg} loopcount is {i}')
sub4398108976=>subroutine: time.sleep(i)
e4398110128=>end: end demo

op4398110416->st4398110752
st4398110752->io4398110176
io4398110176->cond4398109216
cond4398109216(yes)->sub4398110848
sub4398110848->sub4398108976
sub4398108976(left)->cond4398109216
cond4398109216(no)->e4398110128
`);
  diagram.drawSVG('diagram');
</script>
 
        </body>
</html>
