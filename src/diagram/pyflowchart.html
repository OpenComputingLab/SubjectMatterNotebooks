<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flowchart.js</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.14.1/flowchart.js"></script>
        </head>
        <body>
         
        <div id="diagram"></div>
<script>
  var diagram = flowchart.parse(`op4488609648=>operation: import time
st4488608880=>start: start demo
io4488608832=>inputoutput: input: msg
cond4488608256=>condition: for i in range(10)
sub4488608448=>subroutine: print(f'{msg} loopcount is {i}')
sub4488608400=>subroutine: time.sleep(i)
e4488609264=>end: end demo

op4488609648->st4488608880
st4488608880->io4488608832
io4488608832->cond4488608256
cond4488608256(yes)->sub4488608448
sub4488608448->sub4488608400
sub4488608400(left)->cond4488608256
cond4488608256(no)->e4488609264
`);
  diagram.drawSVG('diagram');
</script>
 
        </body>
</html>
