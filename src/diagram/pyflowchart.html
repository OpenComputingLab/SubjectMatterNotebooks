<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flowchart.js</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.14.1/flowchart.js"></script>
        </head>
        <body>
         
        <div id="diagram"></div>
<script>
  var diagram = flowchart.parse(`op4384880336=>operation: import time
st4384881344=>start: start demo
io4384882256=>inputoutput: input: msg
cond4384881056=>condition: for i in range(10)
sub4384882592=>subroutine: print(f'{msg} loopcount is {i}')
sub4384882352=>subroutine: time.sleep(i)
e4384881776=>end: end demo

op4384880336->st4384881344
st4384881344->io4384882256
io4384882256->cond4384881056
cond4384881056(yes)->sub4384882592
sub4384882592->sub4384882352
sub4384882352(left)->cond4384881056
cond4384881056(no)->e4384881776
`);
  diagram.drawSVG('diagram');
</script>
 
        </body>
</html>
